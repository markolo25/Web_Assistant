<script>
    window.onload = function () {
        if (annyang) {
            // Let's define a command.
            var name = name;
            var commands = {
                'Hello I am *name': function (name) { alert('Hello ' + name); },
                'play some *query': function (query) { },
                'there is a snake in my boot': function () { alert('multiple tested'); }
            };
            SpeechKITT.annyang();
            SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');
            SpeechKITT.vroom();



            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening.
            annyang.start();



        }
    }

</script>
