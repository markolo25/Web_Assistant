<script>
if (annyang) {
  // Let's define a command.
  var commands = {
    'Hello I am *name': function(name) { alert('Hello '+name); }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>
